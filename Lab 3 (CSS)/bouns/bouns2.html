<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster Table</title>
      <link rel="stylesheet" href="bouns2.css">

</head>
<body>

    <table class="roster-table">
        <thead>
            <tr>
                <th style="width: 50px;"></th> <th>Team Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th class="roster-header">Show on Roster</th>
                <th style="width: 50px;"></th> </tr>
        </thead>
        <tbody>
            <tr class="action-row">
                <td colspan="6"><a href="#">Move to another Team</a></td>
            </tr>

            <tr>
                <td class="link-cell"><a href="#">edit</a></td>
                <td class="data-cell">Team A</td>
                <td class="data-cell">19/01/2012</td>
                <td class="data-cell">Ongoing</td>
                <td class="data-cell">yes</td>
                <td class="link-cell"><a href="#">delete</a></td>
            </tr>

            <tr>
                <td class="link-cell"><a href="#">edit</a></td>
                <td class="data-cell">Team B</td>
                <td class="data-cell">24/10/2011</td>
                <td class="data-cell">18/01/2012</td>
                <td class="data-cell">no</td>
                <td class="link-cell"><a href="#">delete</a></td>
            </tr>

            <tr class="action-row">
                <td colspan="6">
                    Not in a team between 12/08/2011 and 23/10/2011. 
                    <a href="#">Add to a Team</a>
                </td>
            </tr>

            <tr>
                <td class="link-cell"><a href="#">edit</a></td>
                <td class="data-cell">Team B</td>
                <td class="data-cell">1/01/2011</td>
                <td class="data-cell">11/08/2011</td>
                <td class="data-cell">yes</td>
                <td class="link-cell"><a href="#">delete</a></td>
            </tr>

            <tr class="action-row">
                <td colspan="6"><a href="#">Add to a team prior to 01/01/2011</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
